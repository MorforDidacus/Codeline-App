const toggleBtn = document.getElementById('dark-mode-toggle');
toggleBtn.addEventListener('change', () => {
  document.body.classList.toggle('dark-mode');
});
function openDrawer() {
  const drawer = document.getElementById("drawer");
  drawer.classList.add('open');
  
  // Change the status bar color when the drawer opens
  if (document.querySelector('meta[name="theme-color"]')) {
    document.querySelector('meta[name="theme-color"]').setAttribute('content', '#00b4d8'); // Green color
  } else {
    let metaTag = document.createElement('meta');
    metaTag.name = "theme-color";
    metaTag.content = '#00b4d8'; // Green color
    document.head.appendChild(metaTag);
  }
}

function closeDrawer() {
  const drawer = document.getElementById("drawer");
  drawer.classList.remove('open');
  
  // Change the status bar color back when the drawer closes
  if (document.querySelector('meta[name="theme-color"]')) {
    document.querySelector('meta[name="theme-color"]').setAttribute('content', '#3b2762'); // White or your default color
  } else {
    let metaTag = document.createElement('meta');
    metaTag.name = "theme-color";
    metaTag.content = '#3b2762'; // White or default color
    document.head.appendChild(metaTag);
  }
}
</script>

    // Request permission for browser notifications
    function requestNotificationPermission() {
      if (Notification.permission === 'default') {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            console.log('Notification permission granted');
          } else {
            console.log('Notification permission denied');
          }
        });
      }
    }

    // Function to reset notification count when clicked and open the notification page
    function openNotificationsPage() {
      // Hide notification count immediately when clicked
      document.getElementById('notification-count').classList.add('hidden');
      localStorage.setItem('notificationCount', 0); // Store reset count in localStorage
      window.location.href = 'notifications.html'; // Redirect to notifications page
    }

    // Fetch and compare files to determine new notifications
    function checkNewFiles() {
      fetch('files.json')
        .then(response => response.json())
        .then(data => {
          // Get previously saved file data from localStorage (or start with an empty array)
          let previousFiles = JSON.parse(localStorage.getItem('previousFiles')) || [];
          
          let newFiles = data.filter(file => {
            return !previousFiles.some(prevFile => prevFile.name === file.name);
          });

          // If there are new files, increment the notification count
          if (newFiles.length > 0) {
            let currentCount = parseInt(localStorage.getItem('notificationCount') || 0);
            let newCount = currentCount + newFiles.length;
            updateNotificationCount(newCount);

            // Play the notification sound
            playNotificationSound();

            // Show browser notification
            showBrowserNotification(newFiles);

            // Save the current files as the previous files for next comparison
            localStorage.setItem('previousFiles', JSON.stringify(data));
          }
        })
        .catch(error => console.error('Error fetching files:', error));
    }

    // Function to update the notification count
    function updateNotificationCount(count) {
      const notificationCountElement = document.getElementById('notification-count');

      // Update the notification count and show the background if there are notifications
      if (count > 0) {
        notificationCountElement.innerHTML = `ðŸ”” ${count}`;
        notificationCountElement.classList.remove('hidden'); // Show the notification count
      } else {
        notificationCountElement.classList.add('hidden'); // Hide the notification count if 0
      }

      localStorage.setItem('notificationCount', count); // Save the new count in localStorage
    }

    // Function to play the notification sound
    function playNotificationSound() {
      const audio = document.getElementById('notification-sound');
      audio.play()
        .catch(error => {
          console.error('Audio playback failed:', error);
        });
    }

    // Function to show browser notification
    function showBrowserNotification(newFiles) {
      if (Notification.permission === 'granted') {
        // Create a notification with the first new file's name
        const notification = new Notification('New File Added', {
          body: `A new file has been added: ${newFiles[0].name}`,
          icon: 'notification-icon.png', // Optional: add an icon for your notification
        });

        // Add an event listener to handle the click event
        notification.onclick = function () {
          window.open('notifications.html'); // Open the notifications page when clicked
        };
      } else {
        console.log('Notification permission not granted');
      }
    }

    // Call checkNewFiles to compare files when the page loads
    window.onload = function() {
      requestNotificationPermission(); // Request notification permission on page load
      checkNewFiles(); // Check for new files and update notification count

      // Hide notification count when on the notifications page
      if (window.location.pathname === '/notifications.html') {
        document.getElementById('notification-count').classList.add('hidden');
        localStorage.setItem('notificationCount', 0); // Reset the count to 0 when on the notifications page
      } else {
        // If the user is not on the notification page, check and show count if new files are added
        const savedCount = parseInt(localStorage.getItem('notificationCount') || 0);
        updateNotificationCount(savedCount);
      }
    };

    // Polling every 10 seconds to check for new files
    setInterval(checkNewFiles, 10000); // Check for new files every 10 seconds
  </script>
