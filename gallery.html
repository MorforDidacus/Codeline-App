<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .img-box {
      position: relative;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      cursor: pointer;
    }

    .loader {
      display: flex;
      gap: 5px;
    }

    .loader span {
      width: 8px;
      height: 8px;
      background: #3b2762;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .loader span:nth-child(1) { background: #3b2762; }
    .loader span:nth-child(2) {
      animation-delay: 0.2s;
      background: gold;
    }
    .loader span:nth-child(3) {
      animation-delay: 0.4s;
      background: #ff0077;
    }

    @keyframes bounce {
      to {
        transform: translateY(-10px);
      }
    }

    .download-icon {
      position: absolute;
      bottom: 8px;
      right: 8px;
      width: 20px;
      height: 20px;
      background: url('icon.png') no-repeat center/contain;
      cursor: pointer;
      z-index: 2;
    }

    /* Fullscreen Viewer */
    .fullscreen {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .fullscreen img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="gallery" id="gallery"></div>

  <div class="fullscreen" id="fullscreen">
    <img src="" alt="Full Image" id="fullImg">
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const fullscreen = document.getElementById('fullscreen');
    const fullImg = document.getElementById('fullImg');
    let currentIndex = 0;
    let allImages = [];

    fetch('get-images.php')
      .then(res => res.json())
      .then(images => {
        allImages = images;
        images.forEach((src, index) => {
          setTimeout(() => {
            const box = document.createElement('div');
            box.className = 'img-box';

            const loader = document.createElement('div');
            loader.className = 'loader';
            loader.innerHTML = '<span></span><span></span><span></span>';

            const img = document.createElement('img');
            img.src = src;
            img.onload = () => {
              loader.remove();
              img.style.display = 'block';
            };
            img.onclick = () => {
              fullImg.src = src;
              currentIndex = index;
              fullscreen.style.display = 'flex';
            };

            const download = document.createElement('a');
            download.className = 'download-icon';
            download.href = src;
            download.download = src.split('/').pop();

            box.append(loader, img, download);
            gallery.appendChild(box);
          }, index * 100); // staggered delay
        });
      });

    fullscreen.onclick = () => {
      fullscreen.style.display = 'none';
      fullImg.src = '';
    };

    // Swipe or arrow key navigation
    document.addEventListener('keydown', (e) => {
      if (fullscreen.style.display === 'flex') {
        if (e.key === 'ArrowRight' && currentIndex < allImages.length - 1) {
          fullImg.src = allImages[++currentIndex];
        } else if (e.key === 'ArrowLeft' && currentIndex > 0) {
          fullImg.src = allImages[--currentIndex];
        }
      }
    });
  </script>
</body>
</html>
