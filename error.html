<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Error</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 90%;
      max-width: 520px;
      position: relative;
      transition: transform 0.3s ease;
    }

    .error-container:hover {
      transform: scale(1.02);
    }

    .logo {
      width: 200px;
      height: 180px;
      margin: 0 auto 20px;
      display: flex;
    }

    .back-link {
      position: absolute;
      top: 0px;
      left: 10px;
      display: flex;
      align-items: center;
      color: #000;
      text-decoration: none;
      font-size: 70px;
      font-weight:bold;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #0056b3;
    }


    .attention {
      font-size: 30px;
      color: #e74c3c;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .error-title {
      font-size: 26px;
      color: #d63031;
      margin: 20px 0 10px;
    }

    .error-message {
      font-size: 17px;
      color: #555555;
      margin-bottom: 10px;
    }

    .error-detail {
      font-size: 15px;
      color: #888;
    }
  </style>
</head>
<body>
    
    <a href="javascript:history.back()" class="back-link">&#8592;</a>
  <div class="error-container">
     <img  class="logo" src="oops.jpg" width="300px">
    <div class="attention">❗❗</div>
    <div class="error-title">Oops! Something went wrong.</div>
    <div class="error-message">
      Please check your connection or try again later.
    </div>
    <p class="error-detail">
      Could not connect to dreamtech freelance US server.
    </p>
  </div>
</body>
</html>
