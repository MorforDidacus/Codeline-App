<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#00b4d8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <title>Notifications - DreamTech Solutions</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .notification {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
      cursor: pointer;
    }
    .notification:hover {
      background: #f1f1f1;
    }
  </style>
</head>

<body>

<h1>Notifications</h1>

<div id="notifications-list">
  <div class="notification">
    <p><strong>No new notifications yet...</strong></p>
  </div>
</div>

<script>
  // Reset notification count on entering notifications page
  localStorage.setItem('notificationCount', 0); // Reset count to 0 in localStorage

  // Fetch the notification count (set to 0 now)
  function fetchFiles() {
    fetch('http://dreamtech.ct.ws/files.json')
      .then(response => response.json())
      .then(data => {
        const notificationList = document.getElementById('notifications-list');
        notificationList.innerHTML = '';  // Clear previous notifications

        data.reverse().forEach(file => {
          let notificationMessage = '';
          const fileType = file.type.split('/')[0];

          if (fileType === 'image') {
            notificationMessage = `A new image (${file.name}) has been uploaded.`;
          } else if (fileType === 'application' && file.type === 'application/pdf') {
            notificationMessage = `A new PDF document (${file.name}) has been sent.`;
          } else if (fileType === 'video') {
            notificationMessage = `A new video (${file.name}) has been added.`;
          } else {
            notificationMessage = `A new file (${file.name}) has been uploaded.`;
          }

          const notificationItem = document.createElement('div');
          notificationItem.className = 'notification';
          notificationItem.innerHTML = `
            <p><strong>${notificationMessage}</strong></p>
            <p><strong>Size:</strong> ${file.size}</p>
            <p><strong>Date:</strong> ${formatDate(file.timestamp)}</p>
          `;

          notificationItem.addEventListener('click', () => {
            window.location.href = 'index.html'; // Redirect to tutorial page
          });

          notificationList.appendChild(notificationItem);
        });
      })
      .catch(error => {
        console.error('Error fetching files:', error);
      });
  }

  // Format date
  function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleString();
  }

  // Call fetchFiles on page load
  fetchFiles();
</script>

</body>
</html>
